<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Edit article</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    </head>
    <body class="container">
        <h1>Edit article</h1>
        <div th:if="${errors} != null and ${!errors.empty}" id="error" style="color:red">
            <p th:each="e : ${errors}" th:text="${e.value}">Error message</p>
        </div>
        <form method="POST" action="/edit_article">
            <table>
                <tr><td>BibTeX key:*</td><td><span th:text="${article.id}"/></span><input type="hidden" name="id" id="id" th:value="${article.id}"/></td></tr>
                <tr><td>Authors:*</td>
                    <td><textarea name="authors" id="authors" rows="5" cols="30" th:text="${article.authors}"></textarea></td></tr>
                <tr><td>Title:*</td><td><input type="text" name="title" id="title" th:value="${article.title}"/></td></tr>
                <tr><td>Journal:*</td><td><input type="text" name="journal" id="journal" th:value="${article.journal}"/></td></tr>
                <tr><td>Volume:</td><td><input type="text" name="volume" id="volume" th:value="${article.volume}"/></td></tr>
                <tr><td>Number:</td><td><input type="text" name="number" id="number" th:value="${article.number}"/></td></tr>
                <tr><td>Year:*</td><td><input type="text" name="year" id="year" th:value="${article.year}"/></td></tr>
                <tr><td>Start Page:</td><td><input type="text" name="startpage" id="startpage" th:value="${article.startpage}"/></td></tr>
                <tr><td>End Page:</td><td><input type="text" name="endpage" id="endpage" th:value="${article.endpage}"/></td></tr>
                <tr><td>Publisher:</td><td><input type="text" name="publisher" id="publisher" th:value="${article.publisher}"/></td></tr>
                <tr><td>Address:</td><td><input type="text" name="address" id="address" th:value="${article.address}"/></td></tr>
                <tr><td>Note:</td><td><textarea name="note" id="note" rows="3" cols="30" th:text="${article.note}"></textarea></td></tr>
                <tr><td>Key:</td><td><input type="text" name="key" id="key" th:value="${article.key}"/></td></tr>
            </table>
            <br>
            <div>
                <a href="/" name="back" class="btn btn-default">Back</a>
                <input type="submit" name="save" value="Save" class="btn btn-primary"/>
            </div>
        </form>
    </body>
</html>
