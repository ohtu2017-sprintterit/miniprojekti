<!DOCTYPE html>
<html>
    <head>
        <title>New book</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>New book</h1>
        <form method="POST" action="/book">
            <table>
                <tr><td>Id:</td><td><input type="text" name="id" id="id"/></td></tr>
                <tr><td>Authors:</td><td><input type="text" name="authors" id="authors"/></td></tr>
                <tr><td>Title:</td><td><input type="text" name="title" id="title"/></td></tr>
                <tr><td>Year:</td><td><input type="text" name="year" id="year"/></td></tr>
                <tr><td>Publisher:</td><td><input type="text" name="publisher" id="publisher"/></td></tr>
                <tr><td>Address:</td><td><input type="text" name="address" id="address"/></td></tr>
            </table>
            <p><input type="submit" value="Add"/></p>
        </form>
        <p><a href="/">Back</a></p>
    </body>
</html>
